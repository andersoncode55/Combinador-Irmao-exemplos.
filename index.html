<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>





    <!--Exemplo 1: Estilizando Itens de Lista e Marcadores-->
    <ul>
        <li>Item 1 <span>+</span></li>
        <li>Item 2 <span>+</span></li>
        <li>Item 3 <span>+</span></li>
    </ul>




    <!--Exemplo 2: Destacando Categorias em uma Lista-->
    <ul class="categorias">
        <li>Eletrônicos</li>
        <li>Vestuário</li>
        <li>Alimentos</li>
        <li>Decoração</li>
    </ul>

    






    <!--Exemplo 3: Estilizando Campos de Formulário-->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem"></textarea>
    </form>
    
    
    


     

     <!--Exemplo 4: Estilizando Botões de Opções-->
     <div class="opcoes">
        <input type="radio" name="opcao" id="opcao1">
        <label for="opcao1">Opção 1</label>
        
        <input type="radio" name="opcao" id="opcao2">
        <label for="opcao2">Opção 2</label>
        
        <input type="radio" name="opcao" id="opcao3">
        <label for="opcao3">Opção 3</label>
    </div>

    








    <!--Exemplo 5: Listas com Detalhes-->

    <ul class="lista">
        <li>Item 1</li>
        <li>Detalhes sobre Item 1</li>
        <li>Item 2</li>
        <li>Detalhes sobre Item 2</li>
    </ul>


    
    






</body>
</html>
